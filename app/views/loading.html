<!DOCTYPE html>
<html>

<head>
    <title>Database Preservation Toolkit</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: #333;
            margin: 0px;
        }

        .center-content {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
            flex-direction: column;
        }

        .logo{
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .logs {
            height: 50%;
            padding-top: 20px ;
            width: 100%;
            display: none;
            justify-content: center;
        }

        .logs textarea {
            color: #fff;
            font-size: 12px;
            background: #333;
            height: 100%;
            width: 90%;
            border: none;
            resize: none;
        }

        .command {
            position: absolute;
            bottom: 0;
            padding: 10px 0px;
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .command button {
            border: none;
            background-color: transparent;
            color: #fff;
        }

        #hideLogs, #copyLogs, #settings {
            display: none;
        }

        .spinnerRetrievingRows {
            margin: 10px auto 0;
            width: 70px;
            text-align: center;
        }

        .spinnerRetrievingRows>div {
            width: 18px;
            height: 18px;
            background-color: #fff;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinnerRetrievingRows .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .spinnerRetrievingRows .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        @-webkit-keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0)
            }

            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            40% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
    </style>
</head>

<body>
    <div class="center-content">
        <div class="logo">
            <img src="../../buildResources/dbptk_loading_logo.png" alt="">
        </div>
        <div class='spinnerRetrievingRows'>
            <div class='bounce1'></div>
            <div class='bounce2'></div>
            <div class='bounce3'></div>
        </div>
        <div id="logsPanel" class="logs">
            <textarea name="jvmLog" id="jvmLog"></textarea>
        </div>
        <div class="command">
            <button id="showLogs">Show Logs</button>
            <button id="hideLogs">Hide Logs</button>
            <button id="copyLogs">Copy Logs</button>
            <button id="settings">Settings</button>
            <button id="closeApp">Close</button>
        </div>
    </div>
</body>
<script src="renderer/loadingRenderer.js"></script>

</html>
